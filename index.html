<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" type="text/css" href="calculater.css">
</head>
<body>


    <HEAder>

        <h1>WELCOME TO CALCULATOR</h1>

    </HEAder>
    <div id="Calculater">
        <div id="display-content">
            <p id="display"></p>

        </div>
      <div id="inner" >
            <div class="button" data-value="AC"><span>AC</span></div>
            <div class="button" data-value="del" > <span>del</span></span></div>
            <div class="button" data-value="/"><span>/</span></div>
            <div class="button" data-value="%"><span>%</span></div>
            <div class="button" data-value="7"><span>7</span></div>
            <div class="button" data-value="8"><span>8</span></div>
            <div class="button" data-value="9"><span>9</span></div>
            <div class="button" data-value="*"><span>X</span></div>
            <div class="button" data-value="4"><span>4</span></div>
            <div class="button" data-value="5"><span>5</span></div>
            <div class="button" data-value="6"><span>6</span></div>
            <div class="button" data-value="-"><span>-</span></div>
            <div class="button" data-value="1"><span>1</span></div>
            <div class="button" data-value="2"><span>2</span></div>
            <div class="button" data-value="3"><span>3</span></div>
            <div class="button" data-value="+"><span>+</span></div>
            <div class="button" data-value="0"><span>0</span></div>
            <div class="button" data-value="00"><span>00</span></div>
            <div class="button" data-value="."><span>.</span></div>
            <div class="button" data-value="="><span>=</span></div>
      </div>



    </div>

    <FOoter>
             <h1>DONE BY SIDDHATHA</h1>
    </FOoter>

    <script src="calculater.js"></script>
    
</body>
</html>
